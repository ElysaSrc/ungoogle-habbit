<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .status {
            margin-bottom: 12px;
            text-align: center;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            cursor: pointer;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .settings-link {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .settings-link:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="status" class="status">Checking bypass status...</div>
    <button id="clearBypass">Clear Bypass</button>
    <a href="#" id="openSettings" class="settings-link">Settings ⚙️</a>
    <script src="popup.js"></script>
</body>

</html>
